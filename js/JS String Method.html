<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS String method</title>
</head>
<body>
    



    <h1>JavaScript Strings</h1>
    <h2>The slice() Method</h2>

    <p>The sliced (extracted) part of the string is:</p>
    <p id="demo"></p><br>

    <h2>replace method</h2>
    <p id="demo1"></p><br>

    <h2>SubString method</h2>
    <p id="demo2"></p>


    <script>
        let text = "Apple, Banana , Mango";
        let part = text.slice(7,13);
        document.getElementById("demo").innerHTML = part;
    </script>

    <script>
        let str = "I love bangladesh";
        let pak = str.replace("bangladesh","pakistan");
        document.getElementById("demo1").innerHTML = pak;

    </script>

    <script>
        let text1 = "Apple, Banana , Mango";
        let s = text1.substr(7,6);
        document.getElementById("demo2").innerHTML = s;
    </script>
    



</body>
</html>
