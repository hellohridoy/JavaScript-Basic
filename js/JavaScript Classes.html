<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Class</title>
</head>
<body>
    <h1>JS Class</h1>
    <p id="demo"></p>
    <p id="demo1"></p>


    <script>
        class Hridoy{
            constructor(name,age){
                this.name=name;
                this.age=age;
            }
        }

        const myName = new Hridoy("hridoy",27);
        document.getElementById("demo").innerHTML = myName.name+" "+myName.age;
    </script>



    <script>
        class Car{
            constructor(name,year){
                this.name=name;
                this.year=year;
            }

            age(){
                let date =  new Date();
                return date.getFullYear() - this.year;
            }
        }
        let myCar = new Car("BMW",2012);
        document.getElementById("demo1").innerHTML =" my car is"+" "+myCar.age()+" years old";
    </script>

</body>
</html>
