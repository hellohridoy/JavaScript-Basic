<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Arrow Functions</h1>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>

    <button id="btn">Click Me!</button>



    <script>
        let myFunction = (a,b) => a*b;
        document.getElementById("demo").innerHTML=myFunction(4,5);
    </script>

    <script>
        let hello = "";
       // hello = function(){
       //     return "Hridoy Hossain";
       // }

        hello = () => "hridoy hossain"

        document.getElementById("demo1").innerHTML=hello();
    </script>


    <script>
        let helo = "";
        //helo = function(){
        //    document.getElementById("demo2").innerHTML += this;
        //}

        helo = () => document.getElementById("demo2").innerHTML += this;

        window.addEventListener("load",helo);
        document.getElementById("btn").addEventListener("click", helo);
    </script>

</body>
</html>
