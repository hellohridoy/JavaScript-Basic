<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Date Method</title>
</head>
<body>
    <h1>JS Date Method</h1>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <p id="demo5"></p>

    <script>
        const d = new Date("2022-02-02");
        const dt = new Date("2022-02-02");
        const dates = new Date();
        document.getElementById("demo").innerHTML = d.getFullYear();
        document.getElementById("demo").innerHTML = d.getMonth()+1;
        document.getElementById("demo3").innerHTML = dates.getDate();
        document.getElementById("demo3").innerHTML = dates.getHours();
        document.getElementById("demo1").innerHTML = d.getFullYear();
        const months = ["January","February","March","April","May","June","July","August","September","October","November","December"];
        const dat = new Date(2022-02-02);
        let month = months[d.getMonth()];
        document.getElementById("demo1").innerHTML = month;
        const days = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
        const dd = new Date("2022-10-03");
        let day = days[dd.getDay()];
        document.getElementById("demo4").innerHTML = day;
    </script>
</body>
</html>
