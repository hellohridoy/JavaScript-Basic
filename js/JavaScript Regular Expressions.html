<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Regular Expressions</title>
</head>
<body>
    <p id="demo"></p>
    <p id="demo2"></p>

    <button onclick="myFunction()">Try it</button>
    <p id="demo3">Please Visit Microsoft</p>

    <script>
        let text = "Visit W3Schools!"; 
        let n = text.search("W3Schools");
        let a = text.search(/w3Schools/i);
        document.getElementById("demo").innerHTML = n;
        document.getElementById("demo2").innerHTML = a;
    </script>
        
    <script>
        let txt = document.getElementById("demo3").innerHTML;
        function myFunction(){
            document.getElementById("demo3").innerHTML = txt.replace("Microsoft","Google");
        }
    </script>
</body>
</html>
