<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Maps</title>
</head>
<body>
    <h1>JavaScript Maps</h1>
    <p id="demo"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <br>
    <p id="demo4"></p>
    <br>
    <p id="demo5"></p>
    <script>
        const fruits = new Map([
            ["apple",200],
            ["banana",300],
            ["mango",600]
        ]);
        fruits.set("pinapale",500);
        fruits.set("lichi",300);
        fruits.set("jack fruits",800);
        fruits.delete("apple");
        document.getElementById("demo").innerHTML = fruits.get("lichi");
        document.getElementById("demo2").innerHTML = fruits.size;
        document.getElementById("demo3").innerHTML = fruits.has("apple");
        document.getElementById("demo2").innerHTML = fruits.size;

        let text = "";
        fruits.forEach (function(value, key) {
            text += key + ' = ' + value + "<br>"
        })

        let txt = "";
        for (const x of fruits.entries()) {
            text += x + "<br>";
        }

        document.getElementById("demo5").innerHTML = text;
    </script>
</body>
</html>
