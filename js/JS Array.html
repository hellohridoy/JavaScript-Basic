<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Array</title>
</head>
<body>
    


    <h1>JS Array</h1>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>

    <script>
        const car = ["BMW","VOLVO","ROLEX"];
        document.getElementById("demo").innerHTML = car;
        document.getElementById("demo").innerHTML = car.length;
    </script>

    <script>
        const cars = [];
        cars[0] = "BMW";
        cars[1] = "VOLVO";
        cars[2] = "FERARI";
        document.getElementById("demo1").innerHTML = cars;
    </script>
         
    <script>
        const person = {firstName:"Hridoy",lastName:"Hossain",age:27};
        document.getElementById("demo2").innerHTML = person.firstName;
    </script>

    <script>
        const carList = ["BMW","VOLVO","Ferari","Sujuki"];
        let carLength = carList.length;
        let text = "<ul>";
        for(let i = 0; i<carLength;i++){
            text += "<li>" + carList[i] + "</li>"; 
        }
        text  += "</ul>";
        document.getElementById("demo3").innerHTML = text;
    </script>




</body>
</html>
