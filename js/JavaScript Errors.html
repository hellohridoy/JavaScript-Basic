<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Errors</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        try{
            text("Hridoy Hossain")
        }catch(err){
            document.getElementById("demo").innerHTML = err.message;
        }
    </script>
</body>
</html>
